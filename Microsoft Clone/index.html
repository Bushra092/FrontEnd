<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .navbar {
            padding: 1rem;
            background-color: #f8f8f8;
        }

        .slider {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            background-color: #f0f0f0;
            height: calc(100vh - 80px);
            /* Adjust based on navbar height */
        }

        .left {
            max-width: 50%;
        }

        .right img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar flex items-center justify-between md:h-10">
        <div class="flex justify-center items-center">
            <div class="hamberger inline-block p-4 cursor-pointer md:hidden md:order-1">
                <div class="line h-0.5 w-3 my-1 bg-black"></div>
                <div class="line h-0.5 w-3 my-1 bg-black"></div>
                <div class="line h-0.5 w-3 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden">Search</div>
        </div>

        <div class="logo flex md:-order-1">
            <div>Microsoft</div>

            <div
                class="features absolute bg-gray-200 w-fit inset-0 md:flex md:mx-4 md:space-x-3 -translate-x-24 md:w-auto md:translate-x-0 md:static">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Teams</div>
                <div class="fitem">Copilot</div>
                <div class="fitem">Windows</div>
                <div class="fitem">More</div>
            </div>
        </div>
        <div class="car md:order-3 flex">
            <div class="search hidden md:block">All Microsoft Search</div>
            <div>Card Account</div>
        </div>
    </div>

    <div class="slider flex items-center justify-between">
        <div class="left container p-6">
            <button class="bg-yellow-500 font-medium py-1 px-3">New</button>
            <h1 class="text-4xl font-medium my-2">Meet Surface Laptop</h1>
            <p class="mb-2">Unlock AI features like Live Captions and Cocreator with this exceptionally powerful laptop.
            </p>
            <button class="bg-[#0067B8] font-bold text-white py-2 px-4 mt-3">Learn more</button>
        </div>
        <div class="right">
            <img src="./image/slider2.avif" alt="Surface Laptop">
        </div>
    </div>

</body>

</html>
