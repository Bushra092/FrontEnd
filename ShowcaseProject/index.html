<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="name">
            <h2><a href="./index.html">Bushra</a></h2>
        </div>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="hero">
            <div class="overlay">
                <div class="hero-content">
                    <h1>Welcome to Our Site</h1>
                    <p>We create modern, impactful designs that elevate your brand presence.</p>
                    <a href="#contact" class="hero-btn">Get Started</a>
                </div>
            </div>
        </section>


        <section class="contact-section">
            <div class="contact-container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you. Fill out the form below and weâ€™ll get back to you shortly.</p>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>


    </main>





    <footer>
        <p> Design - Bushra Khan</p>

    </footer>



</body>

</html>
