<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
     
      <div class="profileCard">
        <div class="imgDiv">
          <img src="./profile-pic.jpg" alt="" />
        </div>
        <div class="infoDiv">
          <h1>John Deo</h1>
          <p class="firstChild">Frontend Developer</p>
          <p>
            Passionate frontend developer with expertise in HTML, CSS,
            JavaScript, and React.
          </p>
          <div class="moreInfo">
            <div class="followers">
              <p>1999</p>
              <p>Followers</p>
            </div>
            
            <div class="followings">
              <p>190</p>
              <p>Followings</p>
            </div>
            
            <div class="projects">
              <p>15</p>
              <p>Projects</p>
            </div>
          </div>
          <div class="btnContainer">
            <button class="btn follow">Follow</button>
            <button class="btn viewProfile">View Profile</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
