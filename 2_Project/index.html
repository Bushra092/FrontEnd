<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification Component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toastComponent">
        <div class="btn toast1">Success</div>
        <div class="btn toast2">Info</div>
        <div class="btn toast3">Warning</div>
        <div class="btn toast4">Error</div>
      </div>
      <div id="toastMsg"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
